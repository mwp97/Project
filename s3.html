<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Datang</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }

    /* Background gambar PNG (transparan) */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/8z7k9jX.png') center/cover no-repeat;
      opacity: 0.4;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      padding: 30px;
      max-width: 90%;
    }

    h1 {
      font-size: 4.5rem;
      font-weight: 900;
      letter-spacing: 8px;
      text-transform: uppercase;
      margin-bottom: 20px;
      text-shadow: 
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 80px #00ffff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.6rem;
      margin-bottom: 40px;
      opacity: 0.9;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, #00ffff, #00bfff);
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.9);
      background: linear-gradient(45deg, #00bfff, #00ffff);
    }

    @keyframes glow {
      from {
        text-shadow: 
          0 0 10px #00ffff,
          0 0 20px #00ffff,
          0 0 40px #00ffff,
          0 0 80px #00ffff;
      }
      to {
        text-shadow: 
          0 0 20px #00ffff,
          0 0 40px #00ffff,
          0 0 80px #00ffff,
          0 0 120px #00ffff;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.3rem;
      }
      .btn {
        padding: 12px 30px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SELAMAT DATANG</h1>
    <p>Di Website Resmi Kami</p>
    <a href="#" class="btn">MASUK</a>
  </div>

</body>
</html>
