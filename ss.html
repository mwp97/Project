<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APLIKASI IJO GAMES</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --card-bg: rgba(135, 182, 214, 0.85); /* 15% transparan */
      --card-radius: 14px;
      --container-w: 860px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:#0e1013;
      line-height:1.35;
      overflow-x:hidden;
    }

    /* Video background */
    .bg{
      position:fixed;
      inset:0;
      z-index:-2;
      overflow:hidden;
    }
    #bg-video{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      background:#000;
    }
    /* Layer penggelap agar teks terbaca */
    .shade{
      position:fixed;
      inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.25) 35%, rgba(0,0,0,.35) 100%);
      z-index:-1;
    }

    /* Header hitam seperti gambar */
    .header{
      width:100%;
      background:#000;
      border-bottom-left-radius:14px;
      border-bottom-right-radius:14px;
      padding:22px 16px 18px;
      display:flex;
      justify-content:center;
      align-items:center;
      box-shadow:0 10px 24px rgba(0,0,0,.35);
    }
    .title{
      font-weight:800;
      font-size: clamp(22px, 5.5vw, 40px);
      letter-spacing:.5px;
      text-transform:uppercase;
      text-align:center;
      white-space:nowrap;
      user-select:none;
      /* animasi RGB */
      animation: rgb-cycle 4.5s linear infinite;
      text-shadow: 0 0 10px rgba(255,255,255,.25), 0 0 18px currentColor;
    }
    @keyframes rgb-cycle{
      0%   { color:#ff3b3b }
      33%  { color:#3bff3b }
      66%  { color:#3b3bff }
      100% { color:#ff3b3b }
    }

    /* Konten utama */
    .wrap{
      width:min(var(--container-w), 92vw);
      margin: 18px auto 80px;
    }

    /* Tombol WA (admin) */
    .admin-btn{
      display:inline-block;
      margin: 16px auto 14px;
      padding:10px 16px;
      background:#e6e6e6;
      color:#2b2b2b;
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
      box-shadow: 0 6px 20px rgba(0,0,0,.15), inset 0 1px 0 rgba(255,255,255,.6);
      text-align:center;
    }
    .admin-row{
      display:flex;
      justify-content:center;
    }

    /* Daftar kartu */
    .list{
      display:flex;
      flex-direction:column;
      gap:18px;
      margin-top:8px;
    }
    .card{
      display:flex;
      align-items:center;
      gap:14px;
      width:100%;
      padding:16px 18px;
      background: var(--card-bg);
      border-radius: var(--card-radius);
      text-decoration:none;
      color:#0e1013;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      transition: transform .12s ease, box-shadow .12s ease, background-color .12s ease;
      border:1px solid rgba(255,255,255,.6);
    }
    .card:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(0,0,0,.3);
    }
    .logo{
      width:54px;
      height:54px;
      border-radius:10px;
      object-fit:cover;
      flex:0 0 54px;
      background:#fff8;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.05);
    }
    .meta{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .title-sm{
      font-size: clamp(18px, 3.6vw, 26px);
      font-weight:800;
    }
    .subtitle{
      font-size: clamp(13px, 3.2vw, 16px);
      color:#2b2b2b;
      opacity:.75;
    }

    /* Footer */
    .footer{
      width:min(var(--container-w), 92vw);
      margin:22px auto 32px;
      text-align:center;
      color:#eaeaea;
      opacity:.9;
      border-top:2px solid rgba(255,255,255,.55);
      padding-top:16px;
      text-shadow: 0 1px 1px rgba(0,0,0,.4);
    }

    @media (max-width:420px){
      .logo{ width:50px;height:50px }
      .card{ padding:14px 16px }
    }
  </style>
</head>
<body>

  <!-- Background video HLS -->
  <div class="bg">
    <video id="bg-video" playsinline muted autoplay loop></video>
  </div>
  <div class="shade" aria-hidden="true"></div>

  <!-- Header -->
  <header class="header">
    <div class="title">APLIKASI IJO GAMES</div>
  </header>

  <main class="wrap">
    <!-- Tombol Admin (WA) -->
    <div class="admin-row">
      <a class="admin-btn"
         href="https://wa.me/6281234567890?text=Halo%20Admin%2C%20saya%20butuh%20bantuan"
         target="_blank" rel="noopener">
        klik disini (admin)
      </a>
    </div>

    <!-- List Kartu -->
    <div class="list">
      <a class="card" href="https://example.com/create-ssh-ssl" target="_blank" rel="noopener">
        <img class="logo" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f603.png" alt="logo">
        <div class="meta">
          <div class="title-sm">Dynamic SSH</div>
          <div class="subtitle">/create-ssh-ssl</div>
        </div>
      </a>

      <a class="card" href="https://example.com/singapore" target="_blank" rel="noopener">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Shield-icon.svg/1024px-Shield-icon.svg.png" alt="logo">
        <div class="meta">
          <div class="title-sm">SSH Dropbear</div>
          <div class="subtitle">/singapore</div>
        </div>
      </a>

      <a class="card" href="https://example.com/create-ssh-ssl" target="_blank" rel="noopener">
        <img class="logo" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f603.png" alt="logo">
        <div class="meta">
          <div class="title-sm">Dynamic SSH</div>
          <div class="subtitle">/create-ssh-ssl</div>
        </div>
      </a>

      <a class="card" href="https://example.com/ssh" target="_blank" rel="noopener">
        <img class="logo" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f603.png" alt="logo">
        <div class="meta">
          <div class="title-sm">Sky SSH</div>
          <div class="subtitle">/ssh</div>
        </div>
      </a>

      <a class="card" href="https://example.com/premium-ssh-indonesia" target="_blank" rel="noopener">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/VPN_icon.svg/768px-VPN_icon.svg.png" alt="logo">
        <div class="meta">
          <div class="title-sm">Vpn Jantit</div>
          <div class="subtitle">/premium-ssh-indonesia</div>
        </div>
      </a>
    </div>
  </main>

  <div class="footer">powered by: MWPROJECT</div>

  <!-- HLS player -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    (function(){
      const video = document.getElementById('bg-video');
      const src = 'https://inspiratv.siar.us/inspiratv/live/playlist.m3u8';

      // iOS/Safari bisa langsung putar HLS
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
        video.play().catch(()=>{});
      } else if (window.Hls && Hls.isSupported()) {
        const hls = new Hls({
          maxBufferLength: 30,
          liveSyncDuration: 3,
          enableWorker: true
        });
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play().catch(()=>{});
        });
      } else {
        // Fallback: tampilkan tanpa video
        console.warn('HLS tidak didukung pada browser ini.');
      }
    })();
  </script>
</body>
</html>
