    .card {

      padding: 15px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;

    }
    .card-content {
