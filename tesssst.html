<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Media dari Link Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .link-list {
            margin: 20px 0;
        }
        .link-item {
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        #mediaPlayer {
            width: 100%;
            margin-top: 20px;
            display: none; /* Akan ditampilkan setelah media dimuat */
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pemutar Media dari Link Shortener</h1>

        <div class="link-list">
            <div class="link-item">
                <strong>Link 1:</strong> 
                <a href="https://rebrand.ly/mwtvappplch02" target="_blank">https://rebrand.ly/mwtvappplch02</a>
                <button onclick="loadMedia('https://rebrand.ly/mwtvappplch02')">Putar</button>
            </div>
            <div class="link-item">
                <strong>Link 2:</strong> 
                <a href="https://rebrand.ly/mwtvappplch03" target="_blank">https://rebrand.ly/mwtvappplch03</a>
                <button onclick="loadMedia('https://rebrand.ly/mwtvappplch03')">Putar</button>
            </div>
        </div>

        <div id="statusMessage" class="status"></div>

        <!-- Pemutar Media (Video/Audio) -->
        <video id="mediaPlayer" controls>
            Browser Anda tidak mendukung tag video.
        </video>
    </div>

    <script>
        // Fungsi untuk memuat dan memutar media
        async function loadMedia(shortUrl) {
            const statusEl = document.getElementById('statusMessage');
            const mediaPlayer = document.getElementById('mediaPlayer');

            statusEl.style.display = 'block';
            statusEl.className = 'status';
            statusEl.innerHTML = 'üîç Mengikuti link shortener...';
            mediaPlayer.style.display = 'none';

            try {
                // Ikuti redirect untuk mendapatkan URL asli
                const response = await fetch(shortUrl, { 
                    method: 'HEAD', // Gunakan HEAD untuk hanya mengambil header (lebih cepat)
                    redirect: 'follow' // Ikuti redirect
                });

                // Periksa apakah respons berhasil
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const finalUrl = response.url; // URL tujuan setelah redirect

                // Periksa ekstensi file (opsional)
                const isVideo = /\.(mp4|webm|ogg|mov)$/i.test(finalUrl);
                const isAudio = /\.(mp3|wav|ogg|flac)$/i.test(finalUrl);

                if (!isVideo && !isAudio) {
                    throw new Error('URL tidak berisi file media (video/audio).');
                }

                // Set sumber media
                mediaPlayer.src = finalUrl;
                mediaPlayer.style.display = 'block';
                statusEl.className = 'status success';
                statusEl.innerHTML = `‚úÖ Berhasil! Memuat: ${finalUrl}`;

                // Mulai putar (mungkin diblokir oleh browser jika autoplay tanpa interaksi user)
                try {
                    await mediaPlayer.play();
                } catch (e) {
                    console.warn('Autoplay diblokir. Pengguna harus menekan tombol play.');
                }

            } catch (error) {
                console.error('Error:', error);
                statusEl.className = '.status error';
                statusEl.innerHTML = `‚ùå Gagal: ${error.message}`;
            }
        }
    </script>
</body>
</html>
