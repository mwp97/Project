<!DOCTYPE html>

    <style>
        /* Mengatur Font dan Dasar Halaman */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://raw.githubusercontent.com/mwp97/Project/refs/heads/main/apkijordr/apkijocr.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header Hitam di Atas */
        .header-box {
            background-color: black;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }

        /* Efek Teks RGB */
        .rgb-text {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            animation: rgb-animation 3s linear infinite;
        }

        @keyframes rgb-animation {
            0% { color: #ff0000; }
            20% { color: #ffff00; }
            40% { color: #00ff00; }
            60% { color: #00ffff; }
            80% { color: #0000ff; }
            100% { color: #ff0000; }
        }

        /* Container Utama */
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
        }

        /* Tombol Admin */
        .admin-btn {
            display: inline-block;
            background-color: rgba(224, 224, 224, 0.8);
            color: #666;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
        }

        /* Gaya Kartu */
        .card {
            /* Transparansi 15% (artinya kepekatan 85%) */
            /* Jika maksud Anda sangat transparan, gunakan rgba(210, 232, 249, 0.15) */
            background-color: rgba(210, 232, 249, 0.85); 
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            border: 1px solid rgba(0,0,0,0.1);
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .card:hover {
            transform: scale(1.02);
            background-color: rgba(210, 232, 249, 0.95);
        }

        /* Logo di dalam kartu */
        .card img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            object-fit: contain;
        }

        /* Teks di dalam kartu */
        .card-info {
            text-align: left;
        }

        .card-info h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #1a1a1a;
        }

        .card-info p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            margin-bottom: 30px;
            color: #999;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Garis pemisah bawah */
        .divider {
            width: 100%;
            height: 2px;
            background-color: rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
    </style>
</head>
