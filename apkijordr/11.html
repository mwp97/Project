<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ijo Games Menu</title>
    <style>
        /* 1. PENGATURAN BACKGROUND UTAMA */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* GANTI LINK DI BAWAH UNTUK MENGGANTI BACKGROUND */
            background-image: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: white; /* Putih bersih seperti di gambar */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        /* 2. HEADER HITAM & RGB TEXT */
        header {
            background-color: black;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .rgb-text {
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: rgb-animation 5s linear infinite;
        }

        @keyframes rgb-animation {
            0% { color: #ff0000; }
            20% { color: #ffff00; }
            40% { color: #00ff00; }
            60% { color: #00ffff; }
            80% { color: #0000ff; }
            100% { color: #ff0000; }
        }

        /* 3. TOMBOL ADMIN WHATSAPP */
        .admin-btn {
            background-color: #e0e0e0;
            color: #666;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 30px;
            display: inline-block;
        }

        /* 4. KONSTRUKSI KARTU */
        .card-container {
            width: 90%;
        }

        .card {
            /* Transparansi 15% dengan warna dasar biru muda sesuai gambar */
            background-color: rgba(186, 224, 248, 0.15); 
            border: 1.5px solid #bcd8f1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            text-decoration: none; /* Supaya link tidak berwarna biru */
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
            background-color: rgba(186, 224, 248, 0.30);
        }

        .card-icon {
            width: 55px;
            height: 55px;
            margin-right: 15px;
            object-fit: contain;
        }

        .card-text {
            display: flex;
            flex-direction: column;
        }

        .card-title {
            color: #1a1a1a;
            font-weight: bold;
            font-size: 18px;
            margin: 0;
        }

        .card-subtitle {
            color: #7f8c8d;
            font-size: 14px;
            margin: 2px 0 0 0;
        }

        /* FOOTER */
        footer {
            margin-top: auto;
            padding: 20px;
            color: #999;
            font-size: 13px;
            font-weight: bold;
        }

        hr {
            width: 90%;
            border: 0;
            border-top: 2px solid #eee;
            margin-top: 10px;
        }
    </style>
</head>
<body>

</html>
