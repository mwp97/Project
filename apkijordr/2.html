<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APLIKASI IJO GAMES</title>
  <style>
    :root{
      --card-bg: rgba(189, 227, 248, .50); /* 50% transparan */
      --card-border: rgba(0,0,0,.15);
      --shadow: 0 2px 0 rgba(0,0,0,.08);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#1f1f1f;

      /* background foto (ganti URL ini) */
      background-image:
        linear-gradient(rgba(0,0,0,.10), rgba(0,0,0,.10)),
        url("https://images.unsplash.com/photo-1520975958225-5ad8b2f433e7?auto=format&fit=crop&w=1200&q=60");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }

    .wrap{
      max-width: 560px;
      margin: 0 auto;
      padding: 0 14px 28px;
    }

    .topbar{
      margin-top: 0;
      padding: 18px 14px 16px;
      background: rgba(0,0,0,.85);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      box-shadow: 0 2px 0 rgba(0,0,0,.20);
    }

    .title{
      text-align:center;
      font-weight: 900;
      letter-spacing: 1px;
      font-size: clamp(28px, 6vw, 44px);
      margin: 0;
      text-transform: uppercase;

      /* warna akan dianimasikan via JS (RGB) */
      color: rgb(255,255,0);
      text-shadow: 0 2px 0 rgba(0,0,0,.35);
      user-select: none;
    }

    .admin-area{
      display:flex;
      justify-content:center;
      padding: 18px 0 10px;
    }

    .admin-btn{
      display:inline-block;
      padding: 10px 18px;
      background: rgba(230,230,230,.85);
      color: #666;
      font-weight: 700;
      border-radius: 6px;
      text-decoration: none;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 1px 0 rgba(0,0,0,.10);
    }
    .admin-btn:active{ transform: translateY(1px); }

    .divider{
      height: 2px;
      background: rgba(0,0,0,.10);
      margin: 14px 0;
      border-radius: 99px;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap: 14px;
      padding: 8px 0 8px;
    }

    .card{
      display:flex;
      align-items:center;
      gap: 16px;
      padding: 18px 16px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      box-shadow: var(--shadow);
      text-decoration: none;
      color: inherit;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

    .card:hover{
      border-color: rgba(0,0,0,.22);
      box-shadow: 0 3px 0 rgba(0,0,0,.10);
    }

    .logo{
      width: 54px;
      height: 54px;
      border-radius: 50%;
      object-fit: cover;
      flex: 0 0 54px;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(0,0,0,.12);
    }

    .txt .name{
      font-size: 30px;
      font-weight: 800;
      line-height: 1.05;
      margin: 0 0 4px;
    }
    .txt .path{
      margin: 0;
      font-size: 26px;
      line-height: 1.1;
      color: rgba(0,0,0,.35);
      font-weight: 500;
    }

    .footer{
      text-align:center;
      margin-top: 10px;
      padding-top: 14px;
      border-top: 3px solid rgba(0,0,0,.10);
      color: rgba(0,0,0,.30);
      font-weight: 800;
      letter-spacing: .5px;
    }

    /* biar mirip tampilan mobile pada gambar */
    @media (max-width: 420px){
      .txt .name{ font-size: 28px; }
      .txt .path{ font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1 id="rgbTitle" class="title">APLIKASI IJO GAMES</h1>
    </div>

    <div class="admin-area">
      <!-- GANTI nomor WA (format internasional tanpa +, tanpa spasi) dan pesan -->
      <a class="admin-btn"
         href="https://wa.me/6281234567890?text=Halo%20admin%2C%20saya%20mau%20tanya."
         target="_blank" rel="noopener">
        klik disini (admin)
      </a>
    </div>

    <div class="divider"></div>

    <div class="list" id="cardList">
      <!-- KARTU: ganti data-link & src logo sesuai kebutuhan -->
      <a class="card" href="https://example.com/create-ssh-ssl" target="_blank" rel="noopener">
        <img class="logo" src="https://i.ibb.co/0c6k3YH/smiley.png" alt="logo" />
        <div class="txt">
          <p class="name">Dynamic SSH</p>
          <p class="path">/create-ssh-ssl</p>
        </div>
      </a>

      <a class="card" href="https://example.com/singapore" target="_blank" rel="noopener">
        <img class="logo" src="https://i.ibb.co/2qHj0J9/shield.png" alt="logo" />
        <div class="txt">
          <p class="name">SSH Dropbear</p>
          <p class="path">/singapore</p>
        </div>
      </a>

      <a class="card" href="https://example.com/create-ssh-ssl" target="_blank" rel="noopener">
        <img class="logo" src="https://i.ibb.co/0c6k3YH/smiley.png" alt="logo" />
        <div class="txt">
          <p class="name">Dynamic SSH</p>
          <p class="path">/create-ssh-ssl</p>
        </div>
      </a>

      <a class="card" href="https://example.com/ssh" target="_blank" rel="noopener">
        <img class="logo" src="https://i.ibb.co/0c6k3YH/smiley.png" alt="logo" />
        <div class="txt">
          <p class="name">Sky SSH</p>
          <p class="path">/ssh</p>
        </div>
      </a>

      <a class="card" href="https://example.com/premium-ssh-indonesia" target="_blank" rel="noopener">
        <img class="logo" src="https://i.ibb.co/7j5RrJX/vpn.png" alt="logo" />
        <div class="txt">
          <p class="name">Vpn Jantit</p>
          <p class="path">/premium-ssh-indonesia</p>
        </div>
      </a>
    </div>

    <div class="footer">powered by: MWPROJECT</div>
  </div>

  <script>
    // Animasi RGB untuk judul (smooth)
    const el = document.getElementById("rgbTitle");
    let t = 0;

    function tick(){
      t += 0.03;
      const r = Math.round(128 + 127 * Math.sin(t));
      const g = Math.round(128 + 127 * Math.sin(t + 2.094)); // +120 derajat
      const b = Math.round(128 + 127 * Math.sin(t + 4.188)); // +240 derajat
      el.style.color = `rgb(${r},${g},${b})`;
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
